<!DOCTYPE html>
<html ng-app="icarus">
<head>
    <base href="/admin/packages"/>
    <title>Packages : Admin : Icarus</title>
    <link rel="stylesheet" href="/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/latest/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/latest/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/angular/latest/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/icarus.js"></script>
    <script type="text/javascript" src="/javascripts/admin/packages.js"></script>
</head>
<body ng-controller="adminPackagesController" class="container">
<div ng-controller="headerController">
    <div my-header></div>
</div>
<section>
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li>Admin</li>
        <li class="active"><a href="/admin/packages">Packages</a></li>
        <li class="active">{{packages[appId].name}}</li>
    </ol>
</section>
<div class="page-header">
    <h1>Package: {{packages[appId].name}}</h1>
</div>
<section></section>
</body>
</html>
