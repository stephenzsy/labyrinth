<div>
    <div class="page-header">
        <h1>Create a new configuration set</h1>
    </div>
    <form role="form" icarus-api-form="input" namespace="icarus.configurations" service="configurations"
          target="@CreateConfigurationDefinition!input" ng-transclude>
        <div class="form-control-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="input.Name" placeholder="Enter configuration set name">
        </div>
    </form>
    <div>Model: {{input}}</div>
</div>
