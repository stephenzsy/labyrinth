<div>
    <form class="form-horizontal" role="form">
        <div ng-repeat="(key, spec) in formInputModel">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{key}} <span ng-if="spec.required"
                                                                    class="text-danger">*</span></label>

                <div ng-if="spec.type === 'string'" class="col-sm-10">
                    <input ng-model="formInputObject[key]" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="text-right">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
</div>
