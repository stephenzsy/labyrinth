<div icarus-nav=""></div>
<div class="page-header">
    <h1>Bootstrap</h1>
</div>
<div>
    <h2>Packages</h2>

    <div ng-repeat="p in packages">
        <h3><i class="fa fa-cube"></i> {{p.name}}</h3>
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>Version</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="v in p.versions">
                <td><i class="fa fa-file-archive-o" ng-show="v.status === 'Available'"></i></td>
                <td>{{v.commitId}}</td>
                <td>{{v.date}}</td>
                <td ng-class="{'bg-success': v.status === 'Available','bg-warning':v.status === 'NotFound'}">
                    <span ng-show="v.status === 'Available'">Available</span>
                    <span ng-show="v.status === 'NotFound'">Not Found</span>
                </td>
                <td>
                    <a class="btn btn-link"
                       ng-show="v.status === 'NotFound'"
                       ng-click="buildPackage(p.appId, v.commitId)">Build</a>
                    <a class="btn btn-link" ng-show="v.status === 'Available'">Bootstrap</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <h2>Instances</h2>

    <div icarus-instances-list=""></div>
    <div>
        <a href="/admin/instances" class="btn btn-link">Manage Instances</a>
    </div>
</div>
<div>
    <h2>Debug</h2>

    <h3>Instances</h3>
    <pre>{{instances}}</pre>

    <h3>Images</h3>
    <pre>{{images}}</pre>

    <h3>Subnets</h3>
    <pre>{{subnets}}</pre>

    <h3>Vpcs</h3>
    <pre>{{vpcs}}</pre>
</div>
